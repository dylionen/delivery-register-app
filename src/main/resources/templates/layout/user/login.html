<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/fragments/head::head('Zaloguj')}">
</head>

<body>

<div id="login">
    <div class="row">
        <div class="col-md-6 offset-md-3 ">

            <div th:if="${param.error}">
                <div class="alert alert-danger toHover">Nieprawidłowy login lub hasło</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success toHover"> Zostałeś wylogowany.</div>
            </div>
            <div th:if="${param.success}">
                <div class="alert alert-success toHover"> Konto utworzone poprawnie, możesz się zalogować.</div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Logowanie</h2>
                </div>
                <div class="card-body">
                    <form
                            method="post"
                            role="form"
                            th:action="@{/login}"
                            class="form-horizontal"
                    >
                        <div class="form-group mb-3 toHover">
                            <label class="control-label">Login</label>
                            <input
                                    type="text"
                                    id="username"
                                    name="username"
                                    class="form-control"
                                    placeholder="Wpisz swój login"
                            />
                        </div>

                        <div class="form-group mb-3 toHover">
                            <label class="control-label">Hasło</label>
                            <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    class="form-control"
                                    placeholder="Wpisz swoje hasło"
                            />
                        </div>
                        <div class="form-group mb-3 toHover">
                            <button type="submit" class="btn btn-primary">Zaloguj</button>
                            <a href="/register" type="submit" class="btn btn-primary">Zarejestruj</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
