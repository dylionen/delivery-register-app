<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/fragments/head::head('Rejestracja')}">
</head>

<body>

<div class="centeredScreen" id="register">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header ">
                <h2 class="text-center">Rejestracja</h2>
            </div>
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    Poprawnie zarejestrowano!
                </div>
            </div>
            <div class="card-body">
                <form
                        method="post"
                        role="form"
                        th:action="@{/register/save}"
                        th:object="${user}"
                >
                    <div class="form-group mb-3 toHover">
                        <label class="form-label">Imię</label>
                        <input
                                class="form-control"
                                id="name"
                                name="firstName"
                                placeholder="Wpisz imię"
                                th:field="*{name}"
                                type="text"
                        />
                        <p th:errors="*{name}" class="text-danger"
                           th:if="${#fields.hasErrors('name')}"></p>
                    </div>

                    <div class="form-group mb-3 toHover">
                        <label class="form-label">Login</label>
                        <input
                                class="form-control"
                                id="lastName"
                                name="lastName"
                                placeholder="Wpisz login"
                                th:field="*{login}"
                                type="text"
                        />
                        <p th:errors="*{login}" class="text-danger"
                           th:if="${#fields.hasErrors('login')}"></p>
                    </div>

                    <div class="form-group mb-3 toHover">
                        <label class="form-label">Email</label>
                        <input
                                class="form-control"
                                id="email"
                                name="email"
                                placeholder="Wpisz adres email"
                                th:field="*{email}"
                                type="email"
                        />
                        <p th:errors="*{email}" class="text-danger"
                           th:if="${#fields.hasErrors('email')}"></p>
                    </div>

                    <div class="form-group mb-3 toHover">
                        <label class="form-label">Hasło</label>
                        <input
                                class="form-control"
                                id="password"
                                name="password"
                                placeholder="Wpisz hasło"
                                th:field="*{password}"
                                type="password"
                        />
                        <p th:errors="*{password}" class="text-danger"
                           th:if="${#fields.hasErrors('password')}"></p>
                    </div>

                    <div class="form-group mb-3 toHover">
                        <label class="form-label">Powtórz hasło</label>
                        <input
                                class="form-control"
                                id="repeatPassword"
                                name="repeatPassword"
                                placeholder="Wpisz hasło ponownie"
                                th:field="*{repeatPassword}"
                                type="password"
                        />
                        <p th:errors="*{repeatPassword}" class="text-danger"
                           th:if="${#fields.hasErrors('repeatPassword')}"></p>
                    </div>
                    <div class="form-group toHover">
                        <button class="btn btn-primary" type="submit">Zarejestruj</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
