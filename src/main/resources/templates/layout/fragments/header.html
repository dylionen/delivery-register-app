<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<div th:fragment="header">
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/static" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a th:href="@{/}" class="nav-link px-2 text-secondary">Home</a></li>
                    <li>
                        <a th:href="@{/delivery/addorder}" class="nav-link px-2 text-white">Dodaj zamówienie</a>
                    </li>
                    <li sec:authorize="hasRole('ROLE_ADMIN')">
                        <a th:href="@{/delivery/addpremiseaddress}" class="nav-link px-2 text-white">Dodaj
                            lokalizację</a>
                    </li>
                    <li sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MANAGER')">
                        <a th:href="@{/delivery/managelist}" class="nav-link px-2 text-white">Zarządzaj dostawami</a>
                    </li>
                </ul>

                <div class="text-end" sec:authorize="!isAuthenticated()">
                    <a th:href="@{/login}">
                        <button type="button" class="btn btn-outline-light me-2">Zaloguj</button>
                    </a>
                    <a th:href="@{/register}">
                        <button type="button" class="btn btn-warning">Rejestracja</button>
                    </a>
                </div>

                <div class="dropdown text-end" sec:authorize="isAuthenticated()">
                    <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1" style="">
                        <li><a class="dropdown-item" th:href="@{/delivery/list}">Zamówienia</a></li>
                        <!--                        <li><a class="dropdown-item" href="#">Settings</a></li>-->
                        <li><a class="dropdown-item" th:href="@{/panel}">Panel</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" th:href="@{/logout}">Wyloguj</a></li>
                    </ul>
                </div>

            </div>
        </div>
    </header>
</div>
